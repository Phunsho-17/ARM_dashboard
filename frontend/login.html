<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css" />
  <title>Login</title>
  <style>
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 50px 60px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .popup-content h3 {
      color: green;
      font-size: 18px;
      margin: 0;
    }

    #popup-icon {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #error-msg {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-wrapper">
      <img src="image/logo.png" alt="ACC Logo" class="logo" />
      <div class="login-box">
        <h2>LogIn</h2>
        <form id="loginForm">
          <input id="email" type="email" placeholder="Email address" required />
          <input id="password" type="password" placeholder="Password" required />
          <button type="submit">LogIn</button>
        </form>
        <p id="error-msg"></p>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div id="popup-icon" class="popup-icon">✔</div>
      <h3 id="popup-message">Login Successful!</h3>
    </div>
  </div>

  <!-- Script -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error-msg");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");
    const popupIcon = document.getElementById("popup-icon");

    // List of valid users
    const predefinedUsers = [
      {
        username: "admin",
        email: "admin@example.com",
        password: "admin123",
        contact: "+975 17123456",
        department: "Investigation Berue"
      },
      {
        username: "tandin",
        email: "tandin@example.com",
        password: "tandin123",
        contact: "+975 17998800",
        department: "Intelligence Unit"
      }
    ];

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Input validation
      if (!email || !password) {
        errorMsg.textContent = "All fields are required.";
        errorMsg.style.display = "block";
        return;
      }

      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";

      // Match user
      const matchedUser = predefinedUsers.find(
        user => user.email === email && user.password === password
      );

      if (matchedUser) {
        // Save user info
        localStorage.setItem("user", JSON.stringify(matchedUser));

        // Show success popup
        popupMessage.textContent = "Login Successful!";
        popupIcon.textContent = "✔";
        popupIcon.style.color = "green";
        popup.classList.remove("error");
        popup.classList.add("success");
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
          window.location.href = "userprofile.html";
        }, 2000);
      } else {
        // Show error
        popupMessage.textContent = "Invalid email or password!";
        popupIcon.textContent = "✖";
        popupIcon.style.color = "red";
        popup.classList.remove("success");
        popup.classList.add("error");
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
        }, 2000);
      }
    });
  </script>
</body>
</html>
