  <!-- Sidebar + Collapse Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar-menu');
      sidebar.classList.toggle('collapsed');
    }
  
    function toggleCollapse(button) {
      const section = button.closest('.card');
      const content = section.querySelector('.grid-collapsible') || section.querySelector('.grid');
  
      // Ensure it's using the animated class
      content.style.overflow = 'hidden';
  
      if (!content.classList.contains('collapsing')) {
        const isCollapsed = content.getAttribute('data-collapsed') === 'true';
  
        if (isCollapsed) {
          expandSection(content);
          button.innerHTML = '<i class="bi bi-chevron-up"></i> Collapse';
        } else {
          collapseSection(content);
          button.innerHTML = '<i class="bi bi-chevron-down"></i> Expand';
        }
  
        content.setAttribute('data-collapsed', !isCollapsed);
      }
    }
  
    function collapseSection(element) {
      const sectionHeight = element.scrollHeight;
  
      element.style.transition = '';
      requestAnimationFrame(() => {
        element.style.transition = 'max-height 0.4s ease, opacity 0.3s ease';
        element.style.maxHeight = sectionHeight + 'px';
        element.style.opacity = '1';
  
        requestAnimationFrame(() => {
          element.style.maxHeight = '0px';
          element.style.opacity = '0';
        });
      });
    }
  
    function expandSection(element) {
      element.style.transition = 'max-height 0.4s ease, opacity 0.3s ease';
      element.style.maxHeight = element.scrollHeight + 'px';
      element.style.opacity = '1';
  
      element.addEventListener('transitionend', function handler() {
        element.style.maxHeight = 'none'; // Reset so content height isn’t constrained
        element.removeEventListener('transitionend', handler);
      });
    }
  </script>
  <!-- For image & PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script/viewmore.js"></script>

  <script>
    // Export as PDF
    document.querySelector('.bi-download').parentElement.onclick = async () => {
      const container = document.querySelector('.content-container');
      const canvas = await html2canvas(container, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pdfWidth = 210;
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("citizen-profile.pdf");
    };
  
    // Save as Image
    document.querySelector('.bi-save').parentElement.onclick = async () => {
      const container = document.querySelector('.content-container');
      const canvas = await html2canvas(container, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      
      const link = document.createElement("a");
      link.href = imgData;
      link.download = "citizen-profile.png";
      link.click();
    };
  </script>
